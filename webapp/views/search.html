<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CI Performance Tracing and Statistics</title>

<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="../css/jquery.dataTables.min.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">CI Performance Tracing and Statistics</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/">Builds</a></li>
			</ul>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="page-header" style="margin-top: 75px">
				<h1>
					Tests
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h3 id="thumbnails">Search</h3>
					<div id="collapseSearch">
						<div class="well">
							<div class="form-horizontal">
								<div id="tests_search_criterias" class="form-group">
									<div class="col-sm-offset-10 col-sm-2">
										<button id="tests_search" class="btn btn-default">Search</button>
										<button id="copy-clipboard" data-toggle="tooltip"
											data-placement="top" title="Copy Search URL"
											class="btn btn-default" type="button">
											<i class="fa fa-clipboard"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				<div>
					<b id="show_hide_columns">Show/Hide columns: </b>
				</div>
				<table id="tests" class="display" cellspacing="0" width="100%"></table>
			</div>
			<!-- /.col-md-12 -->
		</div>
	</div><!-- /.container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../js/vendors/bootstrap.min.js"></script>
	<!-- DataTables -->
	<script type="text/javascript" charset="utf8"
		src="../js/vendors/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="../js/vendors/moment.min.js"></script>
	<script type="text/javascript" src="../js/vendors/underscore.min.js"></script>
	<script type="text/javascript" src="../js/batam.util.js"></script>
	<script type="text/javascript" src="../js/vendors/ZeroClipboard.min.js"></script>

	<script type="text/javascript">
    	var ServerConfig = { "build_id": "{{build_id}}" };
	</script>
	<script type="text/javascript" src="../js/search.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			SearchPage.init();
		});
	</script>
</body>
</html>
