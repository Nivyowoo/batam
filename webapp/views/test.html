<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TraCI - Build Artifact UI, Performance Tracing and Statistics</title>

        <!-- Bootstrap -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" />

        <!-- DataTables CSS -->
        <link rel="stylesheet" type="text/css" href="../css/jquery.dataTables.min.css" />
        <style>
        dt:first-letter {
            text-transform:capitalize;
        }
        </style>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">TraCI - Build Artifact UI, Perf Tracing and Stats</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Projects</a></li>
            </ul>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="page-header" style="margin-top:75px">
              <h1>Test Report</h1>
              <a href="/{{build_id}}">{{build_name}}</a> / <a href="/{{build_id}}/report/{{report_id}}">{{report_name}}</a>
            </div>
          </div>
          <div class="row">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <span style="padding-left:50px"><strong><a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" id="header_name"></a></strong></span>
                </h3>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-md-6">
                      <dl class="dl-horizontal">
                        <dt>Name</dt>
                        <dd id="test_name"></dd>
                        <dt>Description</dt>
                        <dd id="test_description"></dd>
                      </dl>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <dl class="dl-horizontal">
                        <dt>Start Date</dt>
                        <dd id="test_start_date"></dd>

                        <dt>End Date</dt>
                        <dd id="test_end_date"></dd>

                        <dt>Status</dt>
                        <dd id="test_status"><!-- <span class="label label-danger">error</span> --></dd>

                        <dt>Time</dt>
                        <dd id="test_time"></dd>

                        <dt>Regression</dt>
                        <dd id="test_regression"></dd>

                      </dl>
                    </div>
                    <div class="col-md-6">
                      <dl class="dl-horizontal" id="dynamic_fields">

                      </dl>
                    </div>
                  </div>
                  <div id="steps" class="row">
                        <div class="col-md-12">
                            <h3>Steps</h3>
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr style="font-weight: bolder">
                                        <td>Order #</td>
                                        <td>Description</td>
                                        <td>Input</td>
                                        <td>Expected</td>
                                        <td>Output</td>
                                        <td>Status</td>
                                        <td>Duration</td>
                                        <td>Error</td>
                                    </tr>
                                </thead>
                                <tbody id="steps_table">

                                </tbody>
                            </table>
                        </div>
                    </div>
                  <div class="row" style="margin-bottom:10px">
                    <div class="col-md-12">
                        <a data-toggle="collapse" href="#collapseHistory" aria-expanded="false" aria-controls="collapseHistory">Show details</a>
                        <div class="collapse" id="collapseHistory">
                            <div class="well">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div id="test_tags"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <h3>History</h3>
                                        <table id="history" class="display" cellspacing="0" width="100%"></table>
                                    </div>
                                </div>
                            </div>
                        </div><!-- /.well -->
                    </div><!-- /.col-md-12 -->
                </div><!-- /.row -->
              </div>
            </div>
          </div>

          <div class="row well">
            <div class="col-md-12" id="test_log">
            </div><!-- /.col-md-12 -->
          </div>
          <a href="/api/tests/{{test_id}}">Rest</a>
          <div id="steps_modals"></div>
        </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script type="text/javascript" src="../js/vendors/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/vendors/moment.min.js"></script>
        <script type="text/javascript" src="../js/vendors/underscore.min.js"></script>
        <script type="text/javascript" src="../js/batam.util.js"></script>
        <!-- DataTables -->
        <script type="text/javascript" charset="utf8" src="../js/vendors/jquery.dataTables.min.js"></script>

        <script type="text/javascript">
            var ServerConfig = { "test_id": "{{test_id}}"};
        </script>
        <script type="text/javascript" src="../js/test.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                TestPage.init();
            });
        </script>
    </body>
</html>
